<body>

      <img src="../Taj_Logo.png" alt="Italian Trulli" class="title_logo">

          <li><a href="../index.html">Home</a></li>

<div class="container-fluid">
		<!-- <h1 class="text-center">Elite Hotel Booking</h1>
		<p class="subtitle text-center">Book Your Room Today</p> -->

<div class="contendor row align-items-stretch">
	<div class="col-md-6 col-md-offset-3 formbox">
		<div class="content-form">
			<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
      <input type="text" class="form-control" id="txtName" placeholder="First Name" required>
    </div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="txtLName" placeholder="Last Name" required />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Room Id</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="txtID" placeholder="Room Id"required />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">No. of Room(s)</label>
				<div class="col-sm-10">
				<input type="number" min="1" max="20" id="txtRoom" class="form-control" placeholder="0" required/>
				</div>
			</div>

			<div class="form-group">
			<label for="" class="col-sm-2 control-label">Check In</label>
						<div class="col-sm-10">
				<input type="date" id="txtCheckIn" class="form-control" required/>
				</div>
			</div>

			<div class="form-group">
				<label for="" class="col-sm-2 control-label">Check Out</label>
					<div class="col-sm-10">
				<input type="date" id="txtCheckOut" class="form-control"required />
				</div>
			</div>

			<div class="form-group">
			<label for="" class="col-sm-2 control-label">Adults</label>
				<div class="col-sm-10">
				<input type="number" max="100" id="txtAdult" min="1"class="form-control" placeholder="0" required/>
				</div>
			</div>
				<div class="form-group">
			<label for="" class="col-sm-2 control-label">Children</label>
				<div class="col-sm-10">
				<input type="number" max="100" id="txtChildren" min="0"class="form-control" placeholder="0" required />
				</div>

			</div>
			<!-- <button type="button" class="btn btn-warning btn-lg btn-block" id="saved">Send</button> -->
      <div>
        <a class="Explore" href="submitted.html">Submit</a>
      </div>

		</form>
		</div>
	</div>

</div>
</div>

</html>
